<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id = "logo">
        <h1>Destination Unknown</h1>
    </div>
    <div class="game-area">
        <div class="question-area">
            <div class="imageload">
                <img class="image">
            </div>
        </div>
        <div class="control-area">
            <p id="instructions">Please select the correct country!</p>
            
            <button data-type="country1" class="btn btn--big btn--country1">
                country1
            </button>
            <button data-type="country2" class="btn btn--big btn--country2">
                country2
            </button>
            <button data-type="next" class="btn btn--big btn--next">
                Next Question
            </button>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Correct: <span id="score">0</span></p>
        <p class="scores">Incorrect: <span id="incorrect">0</span></p>
    </div>
    <script src="assets/js/script.js" defer></script>
</body>
</html>
